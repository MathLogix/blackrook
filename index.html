    .switch {

    }

    .switch input {
      opacity: 0;

    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #28235E;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      left: -3px;
      bottom: -3px;
      background-color: #fff;
      background-image: url('Night.png');
            background-size: cover;
      background-position: center;
      transition: 0.4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
    }

    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    .light-theme {

      color: #0f0f0f;
    }

    .light-theme textarea,
    .light-theme input {

     }

      cursor: pointer;
      display: inline-block;
           pointer-events: auto;
     }

    .tooltip-text {
      visibility: hidden;
      width: 250px;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 8px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
      font-size: 13px;
      line-height: 1.4;
     }

    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
     }

    .light-theme .tooltip-text {

    .copy-btn {

      right: 5px;
      padding: 4px 6px;

  .second-logo {

<div class="theme-toggle">

<div class="container">
  <div class="textarea-wrapper">
    <h3>Plain Text</h3>
    <span class="char-counter" id="plainCounter">0 chars</span>
    <button class="copy-btn" onclick="copyText('plainText', this)">ðŸ“‹</button>
    <span class="copied-tooltip">Copied!</span>
    <textarea id="plainText" placeholder="Enter your text here..."></textarea>
  </div>

  <input id="password" type="password" placeholder="Password">

  <div class="buttons">
    <button onclick="encode()">Encode â†“</button>
    <button onclick="decode()">Decode â†‘</button>
  </div>

  <div class="textarea-wrapper">
    <h3>Encrypted Text</h3>
    <span class="char-counter" id="encryptedCounter">0 chars</span>
    <button class="copy-btn" onclick="copyText('encryptedText', this)">ðŸ“‹</button>
    <span class="copied-tooltip">Copied!</span>
    <textarea id="encryptedText" placeholder="Encrypted text appears here..."></textarea>
  </div>
</div>

<script>
const FIXED_SALT = new TextEncoder().encode("BLACKROOK::STATIC::SALT::V1");
const ITERATIONS = 100000;

function bufferToBase64(buffer) {
  return btoa(String.fromCharCode(...new Uint8Array(buffer)));
}

function base64ToBuffer(base64) {
  return Uint8Array.from(atob(base64), c => c.charCodeAt(0));
}

async function deriveKey(password) {
  const enc = new TextEncoder();
  const baseKey = await crypto.subtle.importKey(
    "raw",
    enc.encode(password),
    "PBKDF2",
    false,
    ["deriveKey"]
  );
  return crypto.subtle.deriveKey(
    {
      name: "PBKDF2",
      salt: FIXED_SALT,
      iterations: ITERATIONS,
      hash: "SHA-256"
    },
    baseKey,
    {
      name: "AES-GCM",
      length: 256
    },
    false,
    ["encrypt", "decrypt"]
  );
}

async function encryptText(plainText, password) {
  const key = await deriveKey(password);
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const encodedText = new TextEncoder().encode(plainText);

  const cipherBuffer = await crypto.subtle.encrypt(
    { name: "AES-GCM", iv },
    key,
    encodedText
  );

  const combined = new Uint8Array(iv.length + cipherBuffer.byteLength);
  combined.set(iv, 0);
  combined.set(new Uint8Array(cipherBuffer), iv.length);

  return bufferToBase64(combined);
}

async function decryptText(encodedText, password) {
  encodedText = encodedText.trim().replace(/^['"]|['"]$/g, "");

  const data = base64ToBuffer(encodedText);
  const iv = data.slice(0, 12);
  const cipherText = data.slice(12);

  const key = await deriveKey(password);

  const plainBuffer = await crypto.subtle.decrypt(
    { name: "AES-GCM", iv },
    key,
    cipherText
  );

  return new TextDecoder().decode(plainBuffer);
}

async function encode() {
  const text = document.getElementById("plainText").value;
  const pass = document.getElementById("password").value;

  if (!text || !pass) {
    alert("Enter text and password");
    return;
  }

  document.getElementById("encryptedText").value = await encryptText(text, pass);
  refreshEncryptedCounter();
}

async function decode() {
  const text = document.getElementById("encryptedText").value;
  const pass = document.getElementById("password").value;

  if (!text || !pass) {
    alert("Enter the encrypted text and password");
    return;
  }

  try {
    document.getElementById("plainText").value = await decryptText(text, pass);

    refreshPlainCounter();
  } catch {
    alert("The password is incorrect or the text is not valid.");
  }
}

function copyText(id, btn) {
  const textarea = document.getElementById(id);
  textarea.select();
  textarea.setSelectionRange(0, 99999);

  navigator.clipboard.writeText(textarea.value).then(() => {
    const tooltip = btn.nextElementSibling;
    tooltip.classList.add('show');
    setTimeout(() => {
      tooltip.classList.remove('show');
    }, 2000);
  });
}

document.getElementById("toggleTheme").addEventListener("change", function() {
  if (this.checked) {
    document.body.classList.add("light-theme");
  } else {
    document.body.classList.remove("light-theme");
  }
});

function updateCounter(textareaId, counterId) {
  const textarea = document.getElementById(textareaId);
  const counter = document.getElementById(counterId);

  const refresh = () => {
    counter.textContent = textarea.value.length + " chars";
  };

  refresh();
  textarea.addEventListener("input", refresh);

  return refresh;
}

const refreshPlainCounter = updateCounter("plainText", "plainCounter");
const refreshEncryptedCounter = updateCounter("encryptedText", "encryptedCounter");

</script>
