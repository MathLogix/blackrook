    .logo-box img {

    }

    .second-logo {
      position: absolute;

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #28235E;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:hover {
      box-shadow: 0 0 15px 20px #28235E;
    }

    .light-theme .slider {
      background-color: #FECE00;
    }

    .light-theme .slider:hover {
      box-shadow: 0 0 15px 20px #FECE00;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      left: -3px;
      bottom: -3px;
      background-color: #fff;
      background-image: url('Night.png');
            background-size: cover;
      background-position: center;
      transition: 0.4s, box-shadow 0.4s;
      border-radius: 50%;
    }

    .slider:before:hover {
      box-shadow: 0 0 10px 3px #fff;
    }

    .switch input:checked + .slider {
    }

    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    .light-theme {
      background: #f0f0f0;
      color: #0f0f0f;
    }

    .light-theme textarea,
    .light-theme input {
      background: #fff;
      color: #000;
      border: 1px solid #999;

    .light-theme button {
      background: #ddd;

    }

    .light-theme button:hover {

    }

    .light-theme .slider {
      background-color: #FECE00;
    }

    .light-theme .slider:before {
      background-image: url('Day.png');
    }

    .footer-text {
      position: fixed;
      bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
      text-align: center;
     }

    .tooltip-container {
      position: relative;
      cursor: pointer;
      display: inline-block;
           pointer-events: auto;
     }

    .tooltip-text {
      visibility: hidden;
      width: 250px;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 8px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
      font-size: 13px;
      line-height: 1.4;
     }

    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
     }

    .light-theme .tooltip-text {
      background-color: #f1c40f;

    .copy-btn {

      right: 5px;
      padding: 4px 6px;
      font-size: 18px;

      color: #fff;

      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    .copy-btn:hover {

    }

    .light-theme .copy-btn {
      background: #999;
      color: #000;
    }

    .light-theme .copy-btn:hover {

    }

    .copied-tooltip {

    .char-counter {

      color: #aaa;

    }

    .light-theme .char-counter {

    }

      .buttons {

        gap: 12px;
      }

        width: auto;

      .theme-toggle {

        transform: scale(0.85);
      }

      .char-counter {
        left: 10px;

      }

      .container {

             max-width: 100%;
        box-sizing: border-box;
      }

      textarea,
      input {

            }

      .logo-box {

    @media (max-width: 1200px) {

      }

        max-width: 90%;
      }
  .second-logo {

  }
  .third-logo {

  }
    }

    @media (max-width: 800px) {
      .logo-box {

      .container {

  .second-logo {

  }
  .third-logo {
    display: none;

    .icon-btn {
      background: #858585;
      border: none;
      padding: 3px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s;

    .light-theme .lock-btn:hover {

    }

    .toggle-password {
      position: absolute;
      top: 17px;
      right: -15px;
      transform: translateY(-50%);
      background: transparent !important;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;

      -webkit-tap-highlight-color: transparent;

    }

    .toggle-password img {
      width: 40px;
      height: 24px;
      display: block;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      pointer-events: auto;
    }

    .toggle-password:hover,
    .toggle-password:focus,
    .toggle-password:active {
      background: transparent !important;
      outline: none;
      box-shadow: none;
    }

    .toggle-password:hover img,
    .toggle-password:focus img,
    .toggle-password:active img {
      background: transparent;
      opacity: 1;
    }

  </style>
</head>
<body>

<div class="logo-box">
  <img src="blackrook.png" alt="BlackRook Logo">

<a href="https://github.com/MathLogix/CryptaGuard" target="_blank" class="logo-box second-logo">

<div class="theme-toggle">

<div class="container">
  <div class="textarea-wrapper">
    <h3>Plain Text</h3>
    <span class="char-counter" id="plainCounter">0 chars</span>
    <button class="copy-btn" onclick="copyText('plainText', this)">ðŸ“‹</button>
    <span class="copied-tooltip">Copied!</span>
    <textarea id="plainText" placeholder="Enter your text here..."></textarea>
  </div>

  <div class="password-wrapper">
    <input id="password" type="password" placeholder="Password">
    <button type="button" class="toggle-password" onclick="togglePassword()">
      <img id="eyeIcon" alt="Toggle password">
    </button>
  </div>

  <div class="buttons">
    <button onclick="encode()" class="icon-btn lock-btn">
      <img src="lock.png" alt="Encrypt" />
    </button>

    <button onclick="decode()" class="icon-btn unlock-btn">
      <img src="unlock.png" alt="Decrypt" />
    </button>
  </div>

  <div class="textarea-wrapper">
    <h3>Encrypted Text</h3>
    <span class="char-counter" id="encryptedCounter">0 chars</span>
    <button class="copy-btn" onclick="copyText('encryptedText', this)">ðŸ“‹</button>
    <span class="copied-tooltip">Copied!</span>
    <textarea id="encryptedText" placeholder="Encrypted text appears here..."></textarea>
  </div>
</div>

<script>
const FIXED_SALT = new TextEncoder().encode("BLACKROOK::STATIC::SALT::V1");
const ITERATIONS = 100000;

function bufferToBase64(buffer) {
  return btoa(String.fromCharCode(...new Uint8Array(buffer)));
}

function base64ToBuffer(base64) {
  return Uint8Array.from(atob(base64), c => c.charCodeAt(0));
}

async function deriveKey(password) {
  const enc = new TextEncoder();
  const baseKey = await crypto.subtle.importKey(
    "raw",
    enc.encode(password),
    "PBKDF2",
    false,
    ["deriveKey"]
  );
  return crypto.subtle.deriveKey(
    {
      name: "PBKDF2",
      salt: FIXED_SALT,
      iterations: ITERATIONS,
      hash: "SHA-256"
    },
    baseKey,
    {
      name: "AES-GCM",
      length: 256
    },
    false,
    ["encrypt", "decrypt"]
  );
}

async function encryptText(plainText, password) {
  const key = await deriveKey(password);
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const encodedText = new TextEncoder().encode(plainText);

  const cipherBuffer = await crypto.subtle.encrypt(
    { name: "AES-GCM", iv },
    key,
    encodedText
  );

  const combined = new Uint8Array(iv.length + cipherBuffer.byteLength);
  combined.set(iv, 0);
  combined.set(new Uint8Array(cipherBuffer), iv.length);

  return bufferToBase64(combined);
}

async function decryptText(encodedText, password) {
  encodedText = encodedText.trim().replace(/^['"]|['"]$/g, "");

  const data = base64ToBuffer(encodedText);
  const iv = data.slice(0, 12);
  const cipherText = data.slice(12);

  const key = await deriveKey(password);

  const plainBuffer = await crypto.subtle.decrypt(
    { name: "AES-GCM", iv },
    key,
    cipherText
  );

  return new TextDecoder().decode(plainBuffer);
}

async function encode() {
  const text = document.getElementById("plainText").value;
  const pass = document.getElementById("password").value;

  if (!text || !pass) {
    alert("Enter text and password");
    return;
  }

  document.getElementById("encryptedText").value = await encryptText(text, pass);
  refreshEncryptedCounter();
}

async function decode() {
  const text = document.getElementById("encryptedText").value;
  const pass = document.getElementById("password").value;

  if (!text || !pass) {
    alert("Enter the encrypted text and password");
    return;
  }

  try {
    document.getElementById("plainText").value = await decryptText(text, pass);

    refreshPlainCounter();
  } catch {
    alert("The password is incorrect or the text is not valid.");
  }
}

function copyText(id, btn) {
  const textarea = document.getElementById(id);
  textarea.select();
  textarea.setSelectionRange(0, 99999);

  navigator.clipboard.writeText(textarea.value).then(() => {
    const tooltip = btn.nextElementSibling;
    tooltip.classList.add('show');
    setTimeout(() => {
      tooltip.classList.remove('show');
    }, 2000);
  });
}

document.getElementById("toggleTheme").addEventListener("change", function() {
  if (this.checked) {
    document.body.classList.add("light-theme");
  } else {
    document.body.classList.remove("light-theme");
  }

  updateEyeIcon();
});

function updateCounter(textareaId, counterId) {
  const textarea = document.getElementById(textareaId);
  const counter = document.getElementById(counterId);

  const refresh = () => {
    counter.textContent = textarea.value.length + " chars";
  };

  refresh();
  textarea.addEventListener("input", refresh);

  return refresh;
}

const refreshPlainCounter = updateCounter("plainText", "plainCounter");
const refreshEncryptedCounter = updateCounter("encryptedText", "encryptedCounter");

function togglePassword() {
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");
  const isLight = document.body.classList.contains("light-theme");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.src = isLight
      ? "dayopenedeye.png"
      : "nightopenedeye.png";
  } else {
    passwordInput.type = "password";
    eyeIcon.src = isLight
      ? "dayclosedeye.png"
      : "nightclosedeye.png";
  }
}

function updateEyeIcon() {
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");
  const isLight = document.body.classList.contains("light-theme");

  const isOpen = passwordInput.type === "text";

  if (isLight) {
    eyeIcon.src = isOpen
      ? "dayopenedeye.png"
      : "dayclosedeye.png";
  } else {
    eyeIcon.src = isOpen
      ? "nightopenedeye.png"
      : "nightclosedeye.png";
  }
}

</script>
